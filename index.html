<!doctype html>
<html>
<head>
  <title>KnockOut</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <img src="images/menu.svg" alt="menu icon" id="menu" height="25">
    <!-- <div class="logo-container"> -->
      <img src="images/cb_logo.png" alt="The Corner logo" id="cblogo" height="70">
    <!-- </div> -->
    <div class="right-icons">
    <img src="images/alarm-bell.svg" alt="bell icon" id="bell" height="25">
    <img src="images/united-states-of-america.svg" alt="american flag" id="round-flag" height="25">
  </div>
  </header>
  <nav>
    <ul>
      <li><img src="images/champagne.svg" alt="champagne icon" id="radio" height="25"></li>
      <li><img src="images/file.svg" alt="file icon" id="doc" height="25px"></li>
      <li><img src="images/t-shirt-outline.svg" alt="shirt icon" id="shirt" height="25"></li>
      <li><img src="images/list.svg" alt="list icon" id="results" height="25"></li>
      <li><img src="images/podium.svg" alt="podium icon" id="podium" height="25"></li>
      <li><img src="images/placeholder.svg" alt="placeholder icon" id="location" height="25"></li>
      <li><img src="images/bar-chart.svg" alt="bar chart icon" id="graph" height="25"></li>
      <li><img src="images/two-boxing-gloves.svg" alt="gloves icon" id="gloves" height="25"></li>
      <li><img src="images/boxing-ring.svg" alt="boxing ring icon" id="ring" height="25"></li>
    </ul>
  </nav>
  <div class="sponsor-divider">
  </div>
  <section class="profile-box">
    <article class="athlete-profile" id="carrie">
      <h5>DRILL SARGEANT</h5>
      <img src="images/Carrie.png" class="profile" alt="picture of Carrie" height="100">
      <div class="stats">
        <h1>5</h1>
        <p class="moves">Dance Moves</p>
        <p>Body Shots: 5</p>
      </div>
      <div class="name-flag">
        <img src="images/united-states.svg" class="athlete-flag" alt="American flag" height="25">
        <h2>Carrie BARRY</h2>
      </div>
    </article>
    <article class="athlete-profile" id="kirsten">
      <h5>BAD-ASS</h5>
      <img src="images/hulk.png" class="profile" alt="picture of Kirsten" height="100">
      <div class="stats">
        <h1>8</h1>
        <p class="moves">Dropped Beats</p>
        <p>Hooks: 3</p>
      </div>
      <div class="name-flag">
        <img src="images/united-states.svg" class="athlete-flag" alt="American flag" height="25">
        <h2>Kirsten BARRY</h2>
      </div>
    </article>
    <article class="athlete-profile" id="khumiso">
      <h5>SILENT KILLER</h5>
      <img src="images/Khumiso.jpg" class="profile" alt="picture of Khumiso" height="100">
      <div class="stats">
        <h1>4</h1>
        <p class="moves">Shuffles</p>
        <p>Uppercuts: 4</p>
      </div>
      <div class="name-flag">
        <img src="images/botswana.svg" class="athlete-flag" alt="Botswanan flag" height="25">
        <h2>Khumiso IKGOPOLENG</h2>
      </div>
    </article>
    <article class="athlete-profile" id="leo">
      <h5>DRAGO</h5>
      <img src="images/leo2.png" class="profile" alt="picture of Leo" height="100">
      <div class="stats">
        <h1>9</h1>
        <p class="moves">Dad Jokes</p>
        <p>Jabs: 7</p>
      </div>
        <div class="name-flag">
          <img src="images/russia.svg" class="athlete-flag" alt="Russian flag" height="25">
          <h2>Leonid GRACHEV</h2>
        </div>
    </article>
  </section>
  <footer>
    <h3>Bouts</h3>
    <ul class="bouts">
      <li class="footer">
        <h3>Tuesday</h3>
      </li>
      <li class="footer">
        <h3>Thursday</h3>
      </li>
      <li class="footer">
        <h3>Saturday</h3>
      </li>
    </ul>
  </footer>
</body>
</html>
